<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="servises.js"></script>
    <script defer src="script.js"></script>
</head>

<body>
    <header>My CRUD app</header>

    <main>
        <div class="title">Words</div>
        <div class="vocabluary">
            <div class="vocabulary-item">
                <span>UA word</span>
                <span>ENG word</span>
                <span>short descr</span>
                <span>Actions</span>
            </div>

        </div>
    </main>

    <footer>
        <form action="#">
            <input class="ua" name="ua" type="text" placeholder="ua word">
            <input class="eng" name="eng" type="text" placeholder="eng word">
            <input class="short" name="short" type="text" placeholder="short description">
            <textarea class="long" name="descr" id="" cols="10" rows="3"></textarea>
            <button type="submit">send form</button>
        </form>
    </footer>
</body>

</html>
